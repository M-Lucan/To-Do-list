<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="ToDo.css" />
  </head>
  <body>
    <main>
      <h2 class="headerEdit">Your To-Do list</h2>
      <div class="FlexContainer" id="FlexContainer">
      </div>
      <div class="addNewTask">
        <input
          class="addNewTaskInput"
          type="text"
          id="addTask"
          name="addTask"
          placeholder="Add new to-do"
        />
        <button class="addNewTaskButton" id="addTaskButton">Add new todo</button>
      </div>
      <div class="ItemRemoved">Item removed</div>
      <div class="ItemAdded">Item added</div>
      <script src="ToDo.js"></script>
    </main>
  </body>
</html>
